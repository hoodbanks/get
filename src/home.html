<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="border-b border-gray-400 top-0 z-50 h-26 sticky bg-white">
      <div
        class="flex relative bottom-4 right-2 items-center justify-between p-1"
      >
        <img src="./images/22.png " class="w-20" alt="" />

        <div class="flex w-50 items-center justify-center">
          <input
            type="search"
            name=""
            id="location"
            placeholder="Enter new address"
            class="flex items-center bg-gray-200 rounded-[5px] px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <img src="./images/shopping-cart-line.png" alt="" />
      </div>
      <div class="bottom-8 relative justify-center flex">
        <input
          class="w-90 p-2 rounded-[5px] bg-gray-100"
          type="search"
          name=""
          id=""
          placeholder="Search YOVO"
        />
      </div>
    </nav>

    <main class="p-2 h-600">
      <h4 class="font-medium text-[20px] mb-1 text-gray-600">
        Explore Categories
      </h4>
      <div class="flex justify-between gap-2">
        <div
          class="justify-center rounded-[4px] p-3 bg-yellow-100 w-30 grid active:border-2 hover:border"
        >
          <img
            class="flex justify-center relative left-5"
            src="./images/restaurant-2-fill.png"
            alt=""
          />
          <p class="justify-center flex">Restaurant</p>
        </div>

        <div
          class="bg-pink-200 rounded-[4px] justify-center w-30 grid p-3 active:border-2 hover:border"
        >
          <img
            class="relative left-3 flex justify-center"
            src="./images/shopping-basket-2-line.png"
            alt=""
          />
          <p class="justify-center t flex">Shops</p>
        </div>
        <div
          class="bg-blue-300 rounded-[4px] p-3 w-30 grid active:border-2 hover:border"
        >
          <a class="cursor-pointer" href=""
            ><img
              class="justify-center flex relative left-8"
              src="./images/hospital-line.png"
              alt=""
            />
            <p class="justify-center flex">Pharmacy</p>
          </a>
        </div>
      </div>
      <div class="mt-5">
        <h3  class="text-[20px] font-bold">Nearby Stores</h3>
      </div>
      <section class="">

        <div class="w-full p-2 h-28  flex gap-3 justify-evenly bg-green-50 items-center">
          <a href="./checkout.html"><img class="w-30 rounded-[5px]" src="./images/roban.jpeg" alt=""></a>
          <div><p class="text-[20px] font-medium">Roban Stores</p>

            <p>25-45 min</p>

            <p class="">Rating</p>
          
          </div>

          <a href="./checkout.html"><input class=" active:bg-white p-2 bg-gray-200 rounded-[4px] " type="button" name="" value="Check Out" id=""></a>
          
        </div>
        

      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav
      id="bottomNav"
      class="sticky bottom-0 left-0 right-0 bg-white shadow-inner border-t border-gray-200 flex h-15 p-1 items-center justify-around py- z-50"
    >
      <!-- Home -->
      <a
        href="#"
        class="flex flex-col items-center text-green-600 hover:text-green-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mb-1"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M3 9.75L12 4l9 5.75V21a1 1 0 01-1 1H4a1 1 0 01-1-1V9.75z" />
        </svg>
        <span class="text-xs">Home</span>
      </a>

      <!-- Search -->
      <a
        href="#"
        class="flex flex-col items-center text-gray-500 hover:text-green-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mb-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0a7 7 0 111.41-1.41L21 21z"
          />
        </svg>
        <span class="text-xs">Search</span>
      </a>

      <!-- Orders -->
      <a
        href="#"
        class="flex flex-col items-center text-gray-500 hover:text-green-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mb-1"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M9 22a1 1 0 01-.894-.553l-7-14A1 1 0 012 6h20a1 1 0 01.894 1.447l-7 14A1 1 0 0114 22H9z"
          />
        </svg>
        <span class="text-xs">Orders</span>
      </a>

      <!-- Support -->
      <a
        href="#"
        class="flex flex-col items-center text-gray-500 hover:text-green-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mb-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m-7 4h8a2 2 0 002-2V6a2 2 0 00-2-2H7a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <span class="text-xs">Support</span>
      </a>

      <!-- Profile -->
      <a
        href="#"
        class="flex flex-col items-center text-gray-500 hover:text-green-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mb-1"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 1a9 9 0 110 18 9 9 0 010-18zm0 4a5 5 0 100 10A5 5 0 0012 5z"
          />
        </svg>
        <span class="text-xs">Profile</span>
      </a>
    </nav>
  </body>
</html>
