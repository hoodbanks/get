<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    
    <main class="mt-26">
      <div class=" ">
        <h3 class="flex text-2xl font-medium justify-center">Sign In</h3>
        <p class="justify-center text-gray-800 flex">
          Hi welcom back, you've been missed
        </p>

        <div class="p-3 grid gap-6">
          <div class="grid">
            <label for="email text-gray-800">Email</label>
            <input
              class="p-2 w- border rounded-[8px]"
              type="email"
              name="email"
              id=""
              placeholder="example@gmail.com"
            />
          </div>

          <div class="grid">
            <label for="password text-gray-800">Password</label>
            <input
              class="border p-2 rounded-[8px]"
              type="password"
              name=""
              id="password"
              placeholder="**************"
            />
          </div>
          <div
            class="flex justify-end underline text-green-900 hover:text-red-800"
          >
            Forgot Password ?
          </div>
        </div>
        <div class="p-3">
          <div
            class="flex justify-center p-3 rounded-2xl bg-green-600 hover:bg-black duration-700 ease-in-out"
          >
            <a href="./home.html"
              ><button class="rounded-2xl text-white font-bold">
                Sign In
              </button></a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
