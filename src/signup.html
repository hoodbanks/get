<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="p-3 mt-18 flex flex-col justify-evenly gap-3">
      <h3
        class="justify-center text-[#ffa000] flex items-center font-medium text-4xl"
      >
        Create Account
      </h3>
      <p class="justify-center flex text-gray-700 items-center">
        Kindly fill your information below
      </p>

      <div class="grid gap-3">
        <div class="grid">
          <label class="text-gray-700 font-medium" for="name">Name</label>
          <input
            class="border p-2 rounded-[8px]"
            type="text"
            name=""
            id=""
            placeholder="Kindly enter your full name"
          />
        </div>

        <div class="grid">
          <label class="text-gray-700 font-medium" for="">Email</label>
          <input
            class="border p-2 rounded-[8px]"
            type="tel"
            name=""
            id="tel"
            placeholder="Kindly enter your phone number"
          />
        </div>

        <div class="grid">
          <label class="text-gray-700 font-medium" for="">Password</label>
          <input
            class="border p-2 rounded-[8px]"
            type="password"
            name=""
            id="tel"
            placeholder="**********"
          />
        </div>
      </div>

      <div class="flex items-center gap-2">
        <input
          class="w-4 h-4 text-green-900 border-gray-600 rounded focus:ring-green-600"
          type="checkbox"
          name=""
          id=""
        />
        Agree with
        <a class="text-green-600 hover:underline" href=""> Terms & Condition</a>
      </div>
      <div
        class="justify-center flex bg-green-600 hover:bg-black ease-in-out duration-700 text-white p-3 rounded-2xl"
      >
        <a href="./index.html"><button>Sign Up</button></a>
      </div>
    </main>
  </body>
</html>
